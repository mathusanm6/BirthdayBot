name: Deploy to GCE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to GCE via SSH
        uses: appleboy/ssh-action@v0.11.5
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ${{ secrets.GCE_SSH_KEY }}
          port: ${{ secrets.GCE_PORT }}   # optional; if not set, defaults to 22
          script: |
            cd ~/BirthdayBot
            git pull
            # Restart the bot as it is running as a service.
            sudo systemctl restart birthdaybot.service
