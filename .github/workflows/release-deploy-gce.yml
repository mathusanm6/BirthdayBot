name: Deploy to Release GCE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to GCE via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ~/.ssh/github_actions_deploy_key
          port: 22
          script: |
            mkdir -p ~/.ssh  # Ensure the directory exists
            echo "${{ secrets.GCE_SSH_KEY }}" > ~/.ssh/github_actions_deploy_key
            chmod 600 ~/.ssh/github_actions_deploy_key
            cd ~/BirthdayBot
            git pull
            # Restart the bot as it is running as a service.
            sudo systemctl restart birthdaybot.service
            rm -f ~/.ssh/github_actions_deploy_key
